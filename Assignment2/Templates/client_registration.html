<head>  
    <link rel = "icon" href = "../images/icon.png" type = "image/x-icon">  
    <link rel="stylesheet" type="text/css" href="../Styles/styling.css">   
    </head>
    
    <form method = "POST">   
    <body>
            <center> <h1 style="color: rgb(202, 11, 11); font-family: Yeseva One;"> Create Account </h1> </center>   
            <div class="container">
                            <label style="font-size:larger" style="color:rgb(0, 0, 0)" for="user">User Name: </label>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    placeholder="Enter Username"
                                    required
                                >
                            <label style="font-size:larger" style="color:rgb(0, 0, 0)" for="email">Email: </label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="Enter email"
                                >
                            <label style="font-size:larger" style="color:rgb(0, 0, 0)" for="password1">Password: </label>
                                <input
                                    type="password"
                                    id="password1"
                                    name="password1"
                                    placeholder="Enter a password"
                                    required
                                >
                            <label style="font-size:larger" style="color:rgb(0, 0, 0)" for="password2">Confirm Password: </label>
                                <input
                                    type="password"
                                    id="password2"
                                    name="password2"
                                    placeholder="Re-enter password"
                                    required
                                >
                       <br>
                       <button type="submit">REGISTER</button> <br>
                       <center>       
                       <h1 style="font-size:large" style="color:rgb(202, 11, 11)">Already have an account? <a href="login.html"> Sign in </a>  </h1>
                       </center>       
        </div>
        
    </body>     
      
    </form>
